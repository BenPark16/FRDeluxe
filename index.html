<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>A Pok&eacute;mon Calculator</title>
    <link type="text/css" rel="stylesheet" href="./select2/select2.css" />
    <link type="text/css" rel="stylesheet" href="./shared_controls.css?d0dc62b1" />
    <link type="text/css" rel="stylesheet" href="./bootstrap.css" />
</head>

<body>

<div class="wrapper">

        <div aria-label="Import team" role="region">
            <fieldset class="poke-import">
                <legend align="center">Enter csv of this spreadsheet to turn into bbcodified forum post leaderboard: https://docs.google.com/spreadsheets/d/18ew0r2sJ5_qwd9ZhSj6QwT7sZVlAwfmhsQv6VUrnLlc/edit#gid=0</legend>
                <div id="import-1_wrapper" class="dataTables_wrapper no-footer">
                    <form class="import-team">
                        <textarea class="import-team-text" align="center" cols="150"></textarea>
                        <!--<button style='position:absolute' class='bs-btn bs-btn-default'>Import</button>-->
                    </form>
                </div>
            </fieldset>
        </div>
        <div aria-label="Result" role="region">
            <fieldset class="leder-result">
                <legend align="center">The Output</legend>
                <div id="leder-1_wrapper" class="dataTables_wrapper no-footer">
                    <form class="leder-result">
                        <textarea class="leder-result-text" align="center" cols="150" readonly="1"></textarea>
                        <!--<button style='position:absolute' class='bs-btn bs-btn-default'>Import</button>-->
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript">
        var linkExtension = '.html';
    </script>
    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/lodash.min.js"></script>
    <script type="text/javascript" src="./select2/select2.min.js"></script>
    <script type="text/javascript" src="./js/jquery.csv.js"></script>
    <script type="text/javascript" src="./js/moveset_import.js"></script>
</div>

    <div style="clear:both;padding:20px;text-align:right"><p><a href="https://github.com/turskain/turskain.github.io" target="_blank">GitHub repository for the damage calculator</a></p></div>

</body>

</html>
